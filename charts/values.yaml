replicaCount: 1

serviceAccount:
  create: true
  name: cluster-reader

image:
  repository: francescogalanti/flask-app-example  
  tag: latest       
  pullPolicy: IfNotPresent

namespace: formazione-sou

service:
  type: ClusterIP                      
  name: flask-app-service                   
  port: 80                          
  targetPort: 8000             
  protocol: TCP

ingress:
  enabled: true                   
  hosts: 
    - "flask-app.local"              
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    - secretName: flask-app-tls     
      hosts:
        - flask-app.local

resources:
  limits:                             
    cpu: "500m"                        
    memory: "256Mi"                    
  requests:                            
    cpu: "250m"                
    memory: "128Mi" 
